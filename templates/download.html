<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Cloudant Play</title>
</head>
<body>
    <h1>Download file</h1>
    <a href="/">home</a>
    <form action="/download" method="post">
        File name: <input type="text" name="filename"/>
        Version number: <input type="text" name="version_number"/>
        <button name="submit" type="submit">submit</button>
    </form>
    {% if msg %}
        <h3>{{msg}}</h3>
    {% endif %}
</body>
</html>
