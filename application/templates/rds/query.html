<html>
  <head>
    <title>SQL Metrics</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Abel|Open+Sans:400,600" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
      <div class="container">
          <h1 align="center">Querying SQL</h1><br>
          <form action="/query" method="post">
              <div class="row" style="margin-bottom:15px">
                <div class="input-group" style="padding-left: 15px;padding-right: 15px">
                  <span class="input-group-addon" id="basic-addon1">Country or Station Name</span>
                  <input type="text" name="country" class="form-control" placeholder="country"
                         aria-describedby="basic-addon1">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" style="background-color: #0f58de;">Go!</button>
                    </span>
                </div>
              </div>
              <div class="row">
                  <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon2">Where</span>
                      <input name="where1" type="text" class="form-control"
                             placeholder="<column letter> <Equal/Less than> <value>" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon3">Where</span>
                      <input name="where2" type="text" class="form-control"
                             placeholder="<column letter> <Equal/Less than> <value>" aria-describedby="basic-addon1">
                    </div>
                  </div>
              </div>
          </form>
          <div align="center">
            <p><a href="/"><button type="submit" class="btn btn-primary">Return Home</button></a></p>
          </div>
      </div>
  </body>
</html>
