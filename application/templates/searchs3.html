<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Cloudant Play</title>
</head>
<body>
    <h1>Search file</h1>
    <a href="/">home</a>
    <form action="/searchs3" method="post">
        Keyword: <input type="text" name="keyword"/>
        <button name="submit" type="submit">submit</button>
    </form>
    {% if found %}
        {% for item in found %}
        <li>File name : {{ item.key }}
        </li>
    {% endfor %}
    {% endif %}
</body>
</html>
